<script type="text/javascript">

$(window).scroll(function() {
	if ( $(window).scrollTop() > 400 ) {
		$('.toplink').fadeIn('slow');
	} 
	else {
		$('.toplink').fadeOut('slow');
	}
});

$('.toplink').click(function() {
	$('html, body').animate({
		scrollTop: 0
	}, 700);
	return false;
});
